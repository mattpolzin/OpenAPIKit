name: Code Coverage

on: [pull_request]

jobs:
  codecov:
    container: 
      image: swift:5.5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: swift test --enable-test-discovery --enable-code-coverage
    - id: analysis
      uses: mattpolzin/swift-codecov-action@0.6.0
      with:
        MINIMUM_COVERAGE: 98

